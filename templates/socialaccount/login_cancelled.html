{% extends 'base.html' %}

{% block title %}Login Cancelado - Conheces Alguém?{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-10 text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Login Cancelado</h1>
            
            <p class="text-gray-600 mb-8">
                Você cancelou o login com Google. Se foi um erro, pode tentar novamente.
            </p>
            
            <div class="space-y-4">
                <a href="{% url 'accounts:client_login' %}" 
                   class="block w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                    Tentar Novamente
                </a>
                
                <a href="{% url 'home' %}" 
                   class="block w-full border border-gray-300 text-gray-700 hover:bg-gray-50 px-6 py-3 rounded-lg font-semibold transition-colors">
                    Voltar para o Início
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
