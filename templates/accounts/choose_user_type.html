{% extends 'base.html' %}

{% block title %}Escolher Tipo de Conta - Conheces Alguém?{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-10">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Bem-vindo, {{ google_name }}!</h1>
                <p class="text-gray-500 text-sm">{{ google_email }}</p>
            </div>
            
            <p class="text-gray-700 mb-8 text-center text-lg">
                Como você gostaria de usar a plataforma?
            </p>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <button type="submit" 
                        name="user_type" 
                        value="client"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-8 py-6 rounded-lg font-semibold transition-all transform hover:scale-[1.02] shadow-md hover:shadow-lg">
                    <div class="text-xl font-bold mb-1">Sou Cliente</div>
                    <div class="text-sm text-blue-100">Quero contratar serviços</div>
                </button>
                
                <button type="submit" 
                        name="user_type" 
                        value="professional"
                        class="w-full bg-green-600 hover:bg-green-700 text-white px-8 py-6 rounded-lg font-semibold transition-all transform hover:scale-[1.02] shadow-md hover:shadow-lg">
                    <div class="text-xl font-bold mb-1">Sou Profissional</div>
                    <div class="text-sm text-green-100">Quero oferecer serviços</div>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
